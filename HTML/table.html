<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <font size="100px" color="red">
           <marquee behavior="" direction="" scrollamount="20px">Tables</marquee>
        
    </font>
    <hr>
    <center>
        <table border="2px" cellpadding="30px" cellspacing="10px">

            <tr>
                <th>SI NO</th>
                <th>NAMES</th>
                <th>AGE</th>
                <th>Insta ID</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody bgcolor="goldenrod">
            <tr>
                <td>101</td>
                <td rowspan="2">roy</td> <!--this will combine 2 row cells -->

                <!-- <td>Roy nandan</td> -->
                <td>US</td>
            </tr>
            <tr>
                <td>102</td>
                <!-- <td>mahendra</td> -->
                <td rowspan="2">25</td>
                <td>msd</td>
                <td>mumbai</td>
            </tr>
            <tr>
                <td>103</td>
                <td>vijay</td>
                <!-- <td>30</td> -->
                <td>vijay verma</td>
                <td>dubai</td>
            </tr>
        </tbody>
        </table>
    </center>
</body>
</html>
