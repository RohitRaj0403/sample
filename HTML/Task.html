<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" type="image/x-icon">
</head>
<body>
    <center>
        <font>
            <u><i><h1>Instagram Profile</h1></i></u>
        </font>
        <form action="">
            <fieldset>
                <legend>
                    <h2>Instagram</h2>
                </legend>
                <table bgcolor="aqua">
                    <tr>
                        <td>
                            <label for="">Profile</label>
                        </td>
                         <td>    
                            <input type="image" img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXY4sKDW1E0e3ElwbFuoawtA0ZDk6uHZULdQ&s" alt="" height="30px" width="30px" style="border-radius:50%;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="user">UserId</label>
                        </td>
                        <td>
                            <input type="text" id="user" placeholder="Enter the UserId" autocomplete="off" autofocus required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password</label>
                        </td>
                        <td>
                            <input type="password" id="pass" placeholder="Enter the password" required autofocus autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email-id</label>
                        </td>
                        <td>
                            <input type="email" id="mail" placeholder="Enter the Email Id" required autofocus autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Birth">DOB</label>
                        </td>
                        <td>
                            <input type="date" id="Birth" placeholder="Enter DOB" required autofocus autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Friend">Girlfriend</label>
                        </td>
                        <td>
                            <select name="" id="Friend" size="">
                                <option value="selected">Select</option>
                                <option value="">Honey</option>
                                <option value="">mallika singh</option>
                                <option value="">nalini</option>
                                <option value="">monica</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>
                                Create
                            </button>
                        </td>
                        <td>
                            <input type="button" value="cancel">
                        </td>
                    </tr>
                </table>
            </fieldset>

        </form>
    </center>
</body>
</html>
