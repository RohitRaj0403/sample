<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        
            <u><i><h1>Matrimony Form</h1></i></u>
        
  
    </center>
    <center>
     <form action="" autocomplete="on" method="get"> <!--Autocomplete OFF-> it removes previous details  -->
            <fieldset>
                <legend>
                     Enter The Details                  
                </legend>
                <table bgcolor="aqua">
                    <tr>
                        <td>
                            <label for="Firstname">Firstnameüòç</label>
                            <input type="text" id="Firstname" placeholder="Enter the Firstname" required autofocus value="rohit" readonly name="Firstname" > <!--Autofocus focus on the details and readonly= wont allow to erase value name given like rohit -->
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="lastname">lastnameüòç</label>
                            <input type="text" id="lastname" placeholder="Enter the lastname" required minlength="0" maxlength="6" name="last name"> <!--min n maxlength defines the text length accdng to dvlpr-->
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" placeholder="Enter the email-id" required name="email">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Passwordü§´</label>
                            <input type="password" id="Password" placeholder="Enter the password"required name="password">
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <label for="Birth">DOB</label>
                            <input type="date" id="Birth" placeholder="Enter DOB"required name="birth">
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                            <input type="radio" id="gender" value="male" name="gender">male
                            <input type="radio" id="gender" value="female" name="gender">female
                            <input type="radio" id="gender" value="others" name="gender">others
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="girl">Girlfriend</label>
                            <select name="" id="friends" size="" name="Girlfriend">
                                <option value="selected">Honey</option>
                                <option value="">mallika</option>
                                <option value="">yamini</option>
                                <option value="">madhuri</option>
                                <option value="">kajol</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Add">Address</label>
                            <textarea name="" id="Add" placeholder="Enter the Address" required name="Address"></textarea>
                        </td>
                     </tr>
                     <tr>
                        <td>
                            <label for="">Profile</label>
                            <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTdZmAaFVk8G3X7MbCWbhF4tLDGmJKRRvuQg&s" height="30px" width="30px" style="border-radius:50%;" name="Profile">
                        </td>

                     </tr>
                     <tr>
                        <td>
                            <label for="Fruit">Fruits</label>
                        
                            <input list="Fruits" id="Fruit" name="fruits">   <!--list in IP nd id in Dtalst shld be same name used bcz it helps in filtering the options-->
                            <datalist id="Fruits">
                                <option value="Apple">Apple</option>
                                <option value="Avacado">Avacado</option>
                                <option value="Banana">Banana</option>
                                <option value="Grapes">Grapes</option>
                                <option value="Berry">Berry</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tech">Technologies</label>
                            <input type="checkbox" id="tech" value="HTML"name="tech1">HTML
                            <input type="checkbox" id="tech" value="CSS"name="tech2">CSS
                            <input type="checkbox" id="tech" value="JS"name="tech3">JS
                            <input type="checkbox" id="tech" value="Reactjs"name="tech4">Reactjs
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="num">Enter the number</label>
                            <input type="tel" id="num" placeholder="Enter the number" required name="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="files">Choose the file</label>
                            <input type="file" id="files" required name="file">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>
                                Login
                            </button>
                            <input type="button" value="cancel">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
